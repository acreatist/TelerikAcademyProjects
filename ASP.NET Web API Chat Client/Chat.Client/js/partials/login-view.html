<div id="loginDialog">
    <div class="modal" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="loginDialogLabel" aria-hidden="false" data-bind="css: { hide: isLogged() == true, show: isLogged() == false }">
        <div class="modal-dialog">
            <!--<div class="modal-dialog">-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Login</h4>
                </div>

                <div class="modal-body">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label for="inputUsername" class="col-lg-2 control-label">Username</label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" id="inputUsername" placeholder="Username" data-bind="value: username">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                            <div class="col-lg-10">
                                <input type="password" class="form-control" id="inputPassword" placeholder="Password" data-bind="value: password">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-offset-2 col-lg-10">
                                <button type="button" class="btn btn-primary" id="btn-login" data-loading-text="Signing in..." data-bind="click: login">Sign in</button>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="modal-footer">
                    <a type="button" class="btn btn-success" data-toggle="modal" id="btn-register">Register</a>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->
</div>
